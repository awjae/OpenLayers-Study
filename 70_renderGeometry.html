<script>
    // : geom 속성을  canvas태그에 render하는 예제
    //기본 : Map View Source Layer
    //추가 : geom, render, 
</script>

<body>
    <!-- 기본틀로 사용하는 양식 -->
    <canvas id="canvas"></canvas>
    <script>
        var BingMapKey = "Ar-WkIA7R3sY5gwqt0oUGHrGTnxGGFCF4EOaAjgZ2D9JdF5EuXZdhpXxbE7PQnxa";
        var thunderKey = "49e1ad1fd1054c638c9f20bc8b5f42e6";

        //CORS , chrome.exe --disable-web-security --allow-file-access-from-files
        var canvas = document.getElementById('canvas');
        var vectorContext = ol.render.toContext(canvas.getContext('2d'), {
            size: [100, 100]
        });

        var fill = new ol.style.Fill({
            color: 'blue'
        });
        var stroke = new ol.style.Stroke({
            color: 'black'
        });
        var style = new ol.style.Style({
            fill: fill,
            stroke: stroke,
            image: new ol.style.Circle({
                radius: 10,
                fill: fill,
                stroke: stroke
            })
        });
        vectorContext.setStyle(style);

        vectorContext.drawGeometry(new ol.geom.LineString([
            [10, 10],
            [90, 90]
        ]));
        vectorContext.drawGeometry(new ol.geom.Polygon([
            [
                [2, 2],
                [98, 2],
                [2, 98],
                [2, 2]
            ]
        ]));
        vectorContext.drawGeometry(new ol.geom.Point([88, 88]));
    </script>
</body>
