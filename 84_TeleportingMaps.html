<body>
    <!-- 기본틀로 사용하는 양식 -->
    <div id="map1" class="map"></div>
    <div id="map2" class="map"></div>
    <button id="teleport">Teleport</button>
    <script>
        //CORS , chrome.exe --disable-web-security --allow-file-access-from-files
        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: [0, 0],
                zoom: 2
            })
        });

        map.setTarget('map1');

        var teleportButton = document.getElementById('teleport');

        teleportButton.addEventListener('click', function () {
            var target = map.getTarget() === 'map1' ? 'map2' : 'map1';
            map.setTarget(target);
        }, false);
    </script>
</body>

</html>
