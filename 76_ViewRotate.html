<!DOCTYPE html>

    <title>Document</title>
    <script src="ol.js"></script>
    <link rel="stylesheet" href="ol.css">

<script>

</script>

<body>
    <!-- 기본틀로 사용하는 양식 -->
    <div id="map" class="map"></div>

    <script>
        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            target: 'map',
            view: new ol.View({
                center: [14200000, 4130000],
                rotation: Math.PI / 6,
                zoom: 10
            })
        });
    </script>
</body>

</html>
